<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/j-logo.png">
    <title>Poetry Anthology</title>
  </head>
  <body>

    <div class="conatiner text-center" id="header">
        <h1>A Collection of Peculiar Thoughts and Feelings Inside my Head.</h1>
    </div>
    <div class="container text-center" id="main" style="opacity: 1;">
      <div id="PoemTitle">
        <h2 id="title"></h2>
      </div>
      <div id="PoemBody">
        <p id="body"></p>
      </div>
    </div>
    <div class="text-left" id="previous" class="arrow">
      <a href="#" onclick="previousPoem()">&#8592;</a>
    </div>
    <div class="text-right" id="next" class="arrow">
      <a href="#" onclick="nextPoem()">&#8594;</a>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
